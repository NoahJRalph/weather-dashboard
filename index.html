<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <title>Noah's Weather Dashboard</title>
  </head>

  <body class="container-fluid bg-dark">
    <header class="p-1 m-1 border-5 bg-info border border-light text-center text-black">
      <h1 class="display-3">Weather Dashboard</h1>
      <p class="lead">A simple app for finding the local weather by city.</p>
    </header>
    <div class="container-fluid row col-md-auto m-1 justify-content-center">
      <div class="p-1 m-1 col-3 border border-light">
        <h2 class="p-1 border-3 bg-secondary border border-light text-white text-center">Search by City:</h2>
        <!--Search Bar-->
        <div class="p-3 m-1 text-center">
          <form id="searchForm">
            <input type="text" name="cityName" placeholder="(City Name)"></input>
            <button type="submit"><i>Search</i></button>
          </form>
        </div>
        <!--<h2 class="p-1 border-3 bg-secondary border border-light text-white text-center">Searched Cities:</h2>
        <form class="row m-1" id="savedCities">
          <button type="submit" id="savedCity">
            <h3 type="text" name="oldCityName">Houston</h3>
          </button>
        </form>-->
      </div>
      <div class="p-1 m-1 col-8 border border-light">
        <div class="row m-1" id="searchedCity">
          <!--Searched city's stats from today-->
        </div>
        <div class="mx-5 m-3 border-3 bg-secondary border border-light text-white text-center">
          <h2>Next 5-Day Forecast</h2>
        </div>
        <div class="row m-1" id="searched5Days">
          <!--Searched city's next 5-day stats-->
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
